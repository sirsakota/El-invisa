<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eläinvisa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main" id="TheEnd">
      <div class="startScreen" id="startScreen">
        <div class="intitle">Eläinvisa</div>
        <input
          style="margin-top: 100px"
          type="submit"
          onclick="StartGame()"
          name="start"
          id="start"
          value="Aloita"
        />
      </div>
      <div class="titlesect">
        <div class="intitle">Eläinvisa</div>
        <div class="result"></div>
        <div class="counters">
          <div class="count">
            <div class="incount" id="Counter">0/10</div>
          </div>
          <div class="healthcounter">
            <div class="inhealthcounter" id="HealthCounter">3</div>
          </div>
      </div>

      <div class="mainsect">
        <div class="question">
          <div class="inquestion" id="question">
            Mikä eläin on kyseessä: - - -
          </div>
          <hr />
          <div class="hints" id="hints">Vinkkit: <span style="color: rgb(255, 222, 187);">- - -</span></div>
        </div>
        </div>
      </div>

      <div class="check" id="checkValueAnswer"></div>
      
      <div class="Vastausalue">
          <div class="submit">
            <div class="insubmit">
              <div class="textSubmit">
                <input type="text" name="vastaus" id="vastaus" />
              </div>
              <input
                type="submit"
                onclick="CheckAnswer()"
                name="submit"
                value="Palauta"
              />
            </div>
            <div class="button"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
