<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eläinvisa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="titlesect">
        <div class="intitle">Eläinvisa</div>
      </div>

      <div class="mainsect">
        <div class="question">
          <div class="inquestion">
            Mikä eläin on kyseessä: ruskea, karvainen, nukkuu talvet?
            <hr />
            <div class="hints">
              Vinkkit: Asuu metsässä, tassuissa kynnet, pitää hunajasta
            </div>
          </div>
          <div class="hints"></div>
        </div>
        <div class="count">
          <div class="incount">0</div>
        </div>
        <div class="submit">
          <div class="insubmit">
            <label for="vastaus">Vastaus</label>
            <input type="text" name="vastaus" id="vastaus" />
          </div>
          <div class="button"></div>
          <div class="inbutton">
            <label for="nappi">Lähetä</label><br />
            <input type="button" name="nappi" id="nappi" />
          </div>
        </div>
        <div class="healthcounter">
          <div class="inhealthcounter">3</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
