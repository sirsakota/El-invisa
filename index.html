<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eläinvisa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!--the font links-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main" id="TheEnd">
      <!-- The main div for the whole content-->
      <div class="startScreen" id="startScreen">
        <!--what the page displays at the start-->
        <div class="intitle">Eläinvisa</div>
        <input
          style="margin-top: 100px"
          type="submit"
          onclick="StartGame()"
          name="start"
          id="start"
          value="Aloita"
        />
        <!--the start button that takes you to the quiz screen-->
      </div>
      <div class="counters">
        <!--the display for current score and health left-->
        <div class="count">
          <div class="incount" id="Counter">0/10</div>
        </div>
        <div class="healthcounter">
          <div class="inhealthcounter" id="HealthCounter">3</div>
        </div>
      </div>

      <div class="titlesect">
        <!--main title for the quiz-->
        <div class="intitle">Eläinvisa</div>
        <div class="result"></div>
      </div>
      <div class="mainsect">
        <!--where all the questions, hints and result will be displayed-->
        <div class="question">
          <div class="inquestion" id="question">
            Mikä eläin on kyseessä: - - -
          </div>
          <hr />
          <div class="hints" id="hints">
            Vinkkit: <span style="color: rgb(255, 222, 187)">- - -</span>
          </div>
        </div>
      </div>
      <div class="check" id="checkValueAnswer"></div>
      <div class="Vastausalue">
        <!--where you can submit an answer-->
        <div class="submit">
          <div class="insubmit">
            <div class="textSubmit">
              <input type="text" name="vastaus" id="vastaus" />
            </div>
            <input
              type="submit"
              onclick="CheckAnswer()"
              name="submit"
              value="Palauta"
            />
          </div>
        </div>
      </div>
      <div class="footer">
        <!--creator names, only displayed during quiz, not start screen-->
        <div class="creators">Tekijät: Maxim ja Misa</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
